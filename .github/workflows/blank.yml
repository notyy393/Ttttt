name: Full Root VPS via Tailscale (Ubuntu 24.04)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  vps:
    runs-on: ubuntu-24.04
    timeout-minutes: 350

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install packages
        run: |
          sudo apt update
          sudo apt install -y openssh-server curl unzip sudo net-tools neofetch tmate

      - name: Enable and configure SSH
        run: |
          sudo systemctl enable ssh
          sudo mkdir -p /run/sshd
          echo 'PermitRootLogin yes' | sudo tee -a /etc/ssh/sshd_config
          echo 'PasswordAuthentication yes' | sudo tee -a /etc/ssh/sshd_config
          echo 'PermitEmptyPasswords no' | sudo tee -a /etc/ssh/sshd_config
          echo "root:rootpass" | sudo chpasswd
          sudo service ssh restart

      - name: Install Tailscale
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start and connect Tailscale
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --ssh --hostname=gh-vps || echo "Already connected"

      - name: Show access info
        run: |
          echo "üåê Tailscale IPv4:"
          tailscale ip -4
          echo ""
          echo "üîë Login with: ssh root@<tailscale-ip>"
          echo "üß™ Password: rootpass"

      - name: Start tmate for browser SSH access
        uses: mxschmitt/action-tmate@v3

      - name: Keep alive
        run: sleep 21600  # 6 hours
